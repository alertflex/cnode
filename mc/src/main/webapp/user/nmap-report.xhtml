<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .ui-datatable-header {
                height: 50px
            }
                   
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-paginator .ui-paginator-current, body .ui-paginator .ui-paginator-rpp-options {
                color: #3f3f3f;
            }
               
        </style>
        
        <b:jumbotron style="background: #3f3f3f; padding: 60px;">
            <b:form id="nmap_report">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Nmap report" collapsible="false" >
                    
                    <div class="EmptyBox10"></div>
                    
                    <div class="Card ui-fluid">
                        
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" style="width:50%; margin-bottom: 15px">
                            
                            <p:panelGrid  columns="3" layout="grid" styleClass="ui-panelgrid-blank" >
                                <p:commandButton value="Start" onclick="PF('pbAjax').start();PF('startButton').disable();"
                                    actionListener="#{scanHostController.runNmapScan()}" widgetVar="startButton" /> 
                                <p:commandButton value="Save" action="#{scanHostController.saveNmapScan()}" update=":nmap_report"/>
                                <p:commandButton value="View" action="#{scanHostController.viewNmapScan()}" update=":nmap_report"/>
                            </p:panelGrid>
                            
                            <p:outputLabel value="Target host" for="host" />
                            <p:inputText id="host" value="#{scanHostController.target}" />
                            
                            <p:panelGrid id="param1" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Parameter:</span> 
                                </div>
                                <p:overlayPanel id="tip1" for="param1" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="arguments for Nmap"/><br/>
                                 </p:overlayPanel>
                            </p:panelGrid>
                            <p:inputText value="#{scanHostController.value2}" />
                            
                            <p:outputLabel value="Nmap Ports scan progress:" />
                            <p:progressBar widgetVar="pbAjax" ajax="true" value="#{scanHostController.progress}" 
                                labelTemplate="{value}%" styleClass="animated" global="false" interval="500">
                                <p:ajax event="complete" listener="#{scanHostController.stopScanHost()}" update=":nmap_report" oncomplete="PF('startButton').enable();"/>
                            </p:progressBar>
                            
                        </p:panelGrid>
                                
                        <p:dataTable id="tbl_nmap" value="#{scanHostController.nsList}" var="ns" >
                                
                            <f:facet name="header">
                                
                                List of ports
                                                               
                                <p:commandButton id="toggler" type="button" style="float:right; width:35px" icon="pi pi-align-justify" />
                                <p:columnToggler datasource="tbl_nmap" trigger="toggler" />
                                    
                            </f:facet>
                                
                            <p:column headerText="Port">
                                <h:outputText value="#{ns.portId}" />
                            </p:column>
                             
                            <p:column headerText="State">
                                <h:outputText value="#{ns.state}" />
                            </p:column>
                                
                            <p:column headerText="Name">
                                <h:outputText value="#{ns.name}" />
                            </p:column>
                            
                            <p:column headerText="Host">
                                <h:outputText value="#{ns.host}" />
                            </p:column>
                                
                            <p:column headerText="Protocol">
                                <h:outputText value="#{ns.protocol}" />
                            </p:column>
                                
                            <p:column headerText="Created">
                                <h:outputText value="#{ns.reportAdded}" />
                            </p:column>
                                
                            <p:column headerText="Updated">
                                <h:outputText value="#{ns.reportUpdated}" />
                            </p:column>
                                
                            <p:column style="width:42px">
                                <p:commandButton 
                                    title="Delete the item"
                                    styleClass="GrayButton Black" icon="fa fa-trash" 
                                    update="tbl_nmap"
                                    actionListener="#{scanHostController.deleteNsRecord(ns)}"
                                    ajax="false" />
                            </p:column>
                                
                        </p:dataTable>
                        
                    </div>
                </b:panel>
            </b:form>
        </b:jumbotron>
    </ui:define>

</ui:composition>
