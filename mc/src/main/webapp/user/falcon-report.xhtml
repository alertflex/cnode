<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .ui-datatable-header {
                height: 50px
            }
                   
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-paginator .ui-paginator-current, body .ui-paginator .ui-paginator-rpp-options {
                color: #3f3f3f;
            }
               
        </style>
        
        <b:jumbotron style="background: #3f3f3f; padding: 60px;">
            <b:form id="falcon_report">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                
                <b:panel title="HybridAnalysis tasks" collapsible="false" >
                    
                    <b:row >
                        <p:calendar value="#{sandboxTasksController.start}" pattern="MM/dd/yyyy HH:mm" style="margin-left: 10px"/>
                        <p:calendar value="#{sandboxTasksController.end}" pattern="MM/dd/yyyy HH:mm" style="margin-left: 10px"/>
                        <p:commandButton value="Submit" update=":falcon_report" style="margin-left: 10px" />
                    </b:row>
                    
                    <br/>
                    
                    <p:dataTable id="tbl_st" value="#{sandboxTasksController.taskListHybridAnalysis}" var="tsk" paginator="true" rows="10"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,30,40,50,100"  >
                        
                        <f:facet name="header">
                            List sandbox tasks                            
                            <p:commandButton id="toggler" type="button" style="float:right; width:35px" icon="pi pi-align-justify" />
                            <p:columnToggler datasource="tbl_st" trigger="toggler" />
                        </f:facet>
                        
                        
                        <p:column id="filterColumn1" filterBy="#{tsk.sandboxId}" headerText="TaskID" filterMatchMode="contains">
                            <h:outputText value="#{tsk.sandboxId}" />
                        </p:column>
                        
                        <p:column headerText="Severity">
                            <h:outputText value="#{tsk.severity}" />
                        </p:column>
                        
                        <p:column headerText="Job">
                            <h:outputText value="#{tsk.sandboxJob}" />
                        </p:column>
                        
                        <p:column headerText="Type">
                            <h:outputText value="#{tsk.sandboxType}" />
                        </p:column>
                        
                        <p:column headerText="Status">
                            <h:outputText value="#{tsk.status}" />
                        </p:column>
                        
                        <p:column headerText="Host">
                            <h:outputText value="#{tsk.hostName}" />
                        </p:column>
                        
                        <p:column headerText="File">
                            <h:outputText value="#{tsk.fileName}" />
                        </p:column>
                        
                        <p:column headerText="Info">
                            <h:outputText value="#{tsk.info}" />
                        </p:column>
                        
                        <p:column headerText="Time of creation">
                            <h:outputText value="#{tsk.timeOfCreation}" />
                        </p:column>
                        
                        <p:column headerText="Time of action">
                            <h:outputText value="#{tsk.timeOfAction}" />
                        </p:column>
                        
                    </p:dataTable>
                    
                </b:panel>
                
            </b:form>
        </b:jumbotron>
    </ui:define>

</ui:composition>
