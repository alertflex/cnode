<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
           
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-dialog .ui-dialog-content {
                background-color: #3f3f3f;
            }
            
            body .ui-tabs .ui-tabs-panels {
                background-color: #3f3f3f;
            }
               
        </style>
        
        
        <b:container style="background: #3f3f3f; margin-top: 60px">
            <b:form id="add_response">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Add response profile" collapsible="false" >
                    
                    <p:commandButton value="Save" actionListener="#{responseController.createProfile()}" 
                        update=":add_response" style="margin-bottom: 15px"/>
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                            
                            <p:outputLabel for="profile" value="Response profile:" />
                            <p:inputText  id="profile" value="#{responseController.selectedProfile}" />
                           
                        </p:panelGrid>
                    </div>
                    
                    <br/>
                    
                    <p:tabView>
                        
                        <p:tab title="Selection parameters"> 
                            <div class="Card ui-fluid">
                            <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                
                                <p:selectOneMenu value="#{responseController.selectedSource}" filter="true" >
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{responseController.listSources}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="event_id" value="Event Id:" />
                                <p:inputText  id="event_id" value="#{responseController.eventId}" />
                                
                                <p:outputLabel for="sev_id" value="Alert severity:" />
                                <p:spinner  id="sev_id" value="#{responseController.alertSeverity}"  min="0" max="3" />
                                
                                <p:outputLabel for="alert_agent" value="Agent:"/>
                                <p:inputText  id="alert_agent" value="#{responseController.alertAgent}" />
                                
                                <p:outputLabel for="alert_container" value="Container:"/>
                                <p:inputText  id="alert_container" value="#{responseController.alertContainer}" />
                                
                                <p:outputLabel for="alert_regex" value="Description match:"/>
                                <p:inputText  id="alert_regex" value="#{responseController.alertRegex}" />
                                
                                <p:outputLabel for="alert_file" value="File:"/>
                                <p:inputText  id="alert_file" value="#{responseController.alertFile}" />
                                
                                <p:outputLabel for="alert_ip" value="IP address:"/>
                                <p:inputText  id="alert_ip" value="#{responseController.alertIp}" />
                                
                                <p:outputLabel for="alert_process" value="Process:"/>
                                <p:inputText  id="alert_process" value="#{responseController.alertProcess}" />
                                
                                <p:outputLabel for="alert_sensor" value="Sensor:"/>
                                <p:inputText  id="alert_sensor" value="#{responseController.alertSensor}" />
                                
                                <p:outputLabel for="alert_user" value="Alert User:"/>
                                <p:inputText  id="alert_user" value="#{responseController.alertUser}" />
                                
                                <p:outputLabel for="aggr_reproduced" value="Aggregation reproduced" />
                                <p:spinner id="aggr_reproduced" value="#{responseController.aggrReproduced}" min="0" max="1000" />
                                
                                <p:outputLabel for="aggr_inperiod" value="Aggregation in period" />
                                <p:spinner id="aggr_inperiod" value="#{responseController.aggrInperiod}" min="0" max="1000" />
                                
                                <p:outputLabel for="begin_hour" value="Begin hour" />
                                <p:spinner id="begin_hour" value="#{responseController.beginHour}" min="0" max="24" />
                                
                                <p:outputLabel for="end_hour" value="End hour" />
                                <p:spinner id="end_hour" value="#{responseController.endHour}" min="0" max="24" />
                                
                            </p:panelGrid>
                            </div>
                        </p:tab> 
                        
                        <p:tab title="Response parameters"> 
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank">   
                                
                                    <p:outputLabel for="action" value="Action:"/>
                                    <p:selectOneMenu id="action" value="#{responseController.selectedAction}">
                                        <f:selectItem itemLabel="#{responseController.selectedAction}" itemValue="indef" />
                                        <f:selectItems value="#{responseController.actionsList}" />
                                    </p:selectOneMenu>
                                        
                                    <p:outputLabel value="Notification to users:" />
                                    <p:selectCheckboxMenu id="menu1" value="#{responseController.selectedUsers}" label="address"
                                        filter="true" filterMatchMode="startsWith">
                                        <f:selectItems value="#{responseController.usersList}" />
                                    </p:selectCheckboxMenu>
                                    
                                    <p:outputLabel for="note" value="Notification text:" />
                                    <p:inputText id="note" value="#{responseController.notifyText}" />
                                        
                                    <p:outputLabel for="cat_new" value="New category:" />
                                    <p:inputText id="cat_new" value="#{responseController.selectedCatNew}" />
                                    
                                    <p:outputLabel for="send_slack" value="Send slack msg:"/>
                                    <p:selectBooleanCheckbox  id="send_slack" value="#{responseController.sendSlack}" />
                                    
                                    <p:outputLabel for="active" value="Enable response:" />
                                    <p:selectBooleanCheckbox id="active" value="#{responseController.profileStatus}" />
                            
                                </p:panelGrid>
                            </div>
                        </p:tab>
                            
                    </p:tabView>
                    
                    <div class="EmptyBox10"></div>
                    
                </b:panel>
                
            </b:form>
        </b:container> 
    </ui:define>

</ui:composition>
