<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
           
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-dialog .ui-dialog-content {
                background-color: #3f3f3f;
            }
            
            body .ui-tabs .ui-tabs-panels {
                background-color: #3f3f3f;
            }
            
        </style>
        
        
        <b:container style="background: #3f3f3f; margin-top: 60px">
            <b:form id="add_cred">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Add credential" collapsible="false" >
                    
                    <p:commandButton value="Save" update=":add_cred"  style="margin-bottom: 15px" actionListener="#{credentialController.addCredential()}" />
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                            
                            <p:outputLabel value="Credential:" for="credential" />
                            <p:inputText id="credential" label="Credential" value="#{credentialController.credential}" />
                                    
                            <p:outputLabel value="Description:" for="desc" />
                            <p:inputText id="desc" label="Description" value="#{credentialController.desc}" />
                                    
                            <p:outputLabel value="Username:" for="username" />
                            <p:inputText id="username" label="Username" value="#{credentialController.user}" />
                                    
                            <p:outputLabel value="Password:" for="password" />
                            <p:password id="password" label="Password" value="#{credentialController.password}"  />
                            
                            <p:outputLabel value="Upload key to server" style="font-weight: normal;"/>
                            <p:fileUpload fileUploadListener="#{credentialController.keyUpload}" mode="advanced" dragDropSupport="false"
                                update="messages" sizeLimit="100000000" fileLimit="1" />
                            
                        </p:panelGrid>
                    </div>
                    
                </b:panel>
             </b:form>
        </b:container> 
    </ui:define>

</ui:composition>
