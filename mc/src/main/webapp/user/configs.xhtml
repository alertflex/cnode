<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
           
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-dialog .ui-dialog-content {
                background-color: #3f3f3f;
            }
            
            body .ui-tabs .ui-tabs-panels {
                background-color: #3f3f3f;
            }
               
        </style>
        
        
        <b:container style="background: #3f3f3f; margin-top: 60px">
            <b:form id="sensor_config">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="IDS configs" collapsible="false" >
                    
                    <div class="EmptyBox10"></div>
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                    
                            <p:panelGrid  columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="Open" actionListener="#{sensorConfigController.openConfig()}" update=":sensor_config" /> 
                                <p:commandButton value="Save" actionListener="#{sensorConfigController.saveConfig()}" update=":sensor_config" /> 
                                <p:commandButton value="Send" actionListener="#{sensorConfigController.sendConfig()}" update=":sensor_config" />
                            </p:panelGrid>
                    
                            <div class="EmptyBox10"></div>
                    
                            <p:selectOneMenu id="node" value="#{sensorConfigController.selectedNodeId}" filter="true">
                                <f:selectItem itemLabel="Select node" itemValue="" />
                                <f:selectItems value="#{sensorConfigController.listNodeId}" />
                                <p:ajax  update="sensor" listener="#{sensorConfigController.updateListSensorNames()}"/>
                            </p:selectOneMenu>
                    
                            <div class="EmptyBox10"></div>   
                    
                            <p:selectOneMenu id="sensor" value="#{sensorConfigController.selectedSensor}" filter="true">
                                <f:selectItem itemLabel="Select sensor" itemValue="" />
                                <f:selectItems value="#{sensorConfigController.listSensor}" />
                            </p:selectOneMenu>
                    
                            <div class="EmptyBox10"></div>   
                                        
                            <b:inputTextarea  value="#{sensorConfigController.configPayload}" />
                        
                        </p:panelGrid>
                    </div>
                </b:panel>
                
            </b:form>
        </b:container> 
    </ui:define>

</ui:composition>
