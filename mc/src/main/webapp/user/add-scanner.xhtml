<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
           
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-dialog .ui-dialog-content {
                background-color: #3f3f3f;
            }
            
            body .ui-tabs .ui-tabs-panels {
                background-color: #3f3f3f;
            }
               
        </style>
        
        
        <b:container style="background: #3f3f3f; margin-top: 60px">
            <b:form id="add_scanner">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Add scanner job" collapsible="false" >
                    
                    <p:commandButton value="Save" actionListener="#{scannerJobController.createJob()}" 
                        style="margin-bottom: 15px" update=":add_scanner" />
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                            
                            <p:outputLabel value="Name:" />
                            <p:inputText value="#{scannerJobController.selectedScanJob}" />
                                
                            <p:outputLabel value="Description:" />
                            <p:inputText value="#{scannerJobController.desc}" />
                            
                            <p:outputLabel for="timerange" value="Time period to run :" />
                            <p:spinner id="timerange" value="#{scannerJobController.timerange}" min="0" max="3000" />
                            
                            <p:outputLabel value="Scan type:"  />
                            <p:selectOneMenu id="type" value="#{scannerJobController.selectedScanType}">
                                <f:selectItem itemLabel="#{scannerJobController.selectedScanType}" itemValue="" />
                                <f:selectItems value="#{scannerJobController.listScanType}" />
                            </p:selectOneMenu>
                                
                            <p:panelGrid id="target" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Target:</span> 
                                </div>
                                <p:overlayPanel id="tip1" for="target" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="- host or ip address for Nmap"/><br/>
                                    <p:outputLabel value="- url address for OWASP ZAP"/><br/>
                                    <p:outputLabel value="- project key for SonarQube"/>
                                </p:overlayPanel>
                            </p:panelGrid>
                            <p:inputText value="#{scannerJobController.value1}" />
                               
                            <p:panelGrid id="param1" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Parameter:</span> 
                                </div>
                                <p:overlayPanel id="tip2" for="param1" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="- arguments for Nmap"/><br/>
                                    <p:outputLabel value="- context_name for OWASP ZAP"/><br/>
                                    <p:outputLabel value="- context_id,user_id (the comma is important between params) for OWASP ZAP"/><br/>
                                    <p:outputLabel value="- script job name for SonarQube" />
                                </p:overlayPanel>
                            </p:panelGrid>
                            <p:inputText value="#{scannerJobController.value2}" />
                            
                            <p:panelGrid id="param2" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Parameter:</span> 
                                </div>
                                <p:overlayPanel id="tip3" for="param2" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="MaxDuration for spider scan OWASP ZAP"/><br/>
                                </p:overlayPanel>
                            </p:panelGrid>
                            <p:spinner value="#{scannerJobController.value3}" min="1" max="10" />
                                
                        </p:panelGrid>
                    </div>
                    
                    <div class="EmptyBox10"></div>
                    
                </b:panel>
                
            </b:form>
        </b:container> 
    </ui:define>

</ui:composition>
