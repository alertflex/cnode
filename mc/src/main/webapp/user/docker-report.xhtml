<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .ui-datatable-header {
                height: 50px
            }
                   
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-paginator .ui-paginator-current, body .ui-paginator .ui-paginator-rpp-options {
                color: #3f3f3f;
            }
               
        </style>
        
        <b:jumbotron style="background: #3f3f3f; padding: 60px;">
            <b:form id="docker_report">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Docker Benchmark report" collapsible="false" >
                    
                    <div class="EmptyBox10"></div>
                    
                    <div class="Card ui-fluid">
                        
                        <p:panelGrid  columns="3" layout="grid" styleClass="ui-panelgrid-blank" style="width:50%; margin-bottom: 15px">
                            
                            <p:selectOneMenu id="name_node" value="#{dockerBenchController.selectedNodeId}" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Select node" itemValue="" />
                                <f:selectItems value="#{dockerBenchController.listNodeId}" />
                                <p:ajax  update="name_sensor" listener="#{dockerBenchController.updateListSensorNames()}"/>
                            </p:selectOneMenu>
                            
                            <p:selectOneMenu id="name_sensor" value="#{dockerBenchController.selectedSensorName}" filter="true" filterMatchMode="startsWith" >
                                 <f:selectItem itemLabel="Select sensor" itemValue="" />
                                 <f:selectItems value="#{dockerBenchController.listSensorNames}" />
                             </p:selectOneMenu>
                            
                            <p:commandButton value="Submit" update=":docker_report" actionListener="#{dockerBenchController.updateVulList()}" />
                            
                        </p:panelGrid>
                                
                        <p:dataTable id="tbl_docker" value="#{dockerBenchController.listVulnerability}" var="vul" >
                                
                            <f:facet name="header">
                                Docker vulnerabilities
                                <p:commandButton id="toggler" type="button" style="float:right; width:35px" icon="pi pi-align-justify" />
                                <p:columnToggler datasource="tbl_docker" trigger="toggler" />
                            </f:facet>
                            
                            <p:column headerText="Severity" sortBy="#{vul.severity}" style="#{vul.colorSeverity}" >
                                <h:outputText value="#{vul.digitSeverity}"/>
                            </p:column>
                            
                            <p:column headerText="Result">
                                <h:outputText value="#{vul.result}" />
                            </p:column>
                            
                            <p:column headerText="Result ID">
                                <h:outputText value="#{vul.resultId}" />
                            </p:column>
                                
                            <p:column headerText="Result desc">
                                <h:outputText value="#{vul.resultDesc}" />
                            </p:column>
                            
                            <p:column headerText="Test desc">
                                <h:outputText value="#{vul.testDesc}" />
                            </p:column>
                            
                            <p:column headerText="Details">
                                <h:outputText value="#{vul.details}" />
                            </p:column>
                                
                            <p:column headerText="Created">
                                <h:outputText value="#{vul.reportAdded}" />
                            </p:column>
                            
                            <p:column headerText="Updated">
                                <h:outputText value="#{vul.reportUpdated}" />
                            </p:column>
                                
                            <p:column style="width:42px">
                                <p:commandButton 
                                    title="Delete this item"
                                    styleClass="GrayButton Black" icon="fa fa-trash" 
                                    update=":docker_report"
                                    actionListener="#{dockerBenchController.deleteRecord(vul)}"
                                    ajax="false" />
                            </p:column>
                                
                        </p:dataTable>
                        
                    </div>
                </b:panel>
            </b:form>
        </b:jumbotron>
    </ui:define>

</ui:composition>
