<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
           
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-dialog .ui-dialog-content {
                background-color: #3f3f3f;
            }
            
            body .ui-tabs .ui-tabs-panels {
                background-color: #3f3f3f;
            }
               
        </style>
        
        
        <b:container style="background: #3f3f3f; margin-top: 60px">
            <b:form id="integration">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Integrations" collapsible="false" >
                    
                    <div class="EmptyBox10"></div>
                    
                    <p:commandButton value="Save" actionListener="#{projectController.changeSetting()}" 
                        update=":integration" style="margin-bottom: 15px"/>
                    
                    <p:tabView>
                        
                        <p:tab title="Cuckoo">     
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                
                                    <p:outputLabel value="Host" for="cuckooHost" />
                                    <p:inputText id="cuckooHost" value="#{projectController.cuckooHost}" />
                                    
                                    <p:outputLabel value="Port" for="cuckooPort" />
                                    <p:inputText id="cuckooPort" value="#{projectController.cuckooPort}" />
                                
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        
                        <p:tab title="Hybrid Analysis">     
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                
                                    <p:outputLabel value="URL" for="hybridAnalysisUrl" />
                                    <p:inputText id="hybridAnalysisUrl" value="#{projectController.falconUrl}" />
                                    
                                    <p:outputLabel value="Key" for="hybridAnalysisKey" />
                                    <p:password id="hybridAnalysisKey" value="#{projectController.falconKey}" />
                                
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        
                        <p:tab title="Log Server">     
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                
                                    <p:outputLabel value="Host" for="logHost" />
                                    <p:inputText id="logHost" value="#{projectController.logHost}" />
                                
                                    <p:outputLabel value="Port" for="logPort" />
                                    <p:inputText id="logPort" value="#{projectController.logPort}" />
                                
                                    <p:outputLabel for="sendNetflow" value="Send Netflow" />
                                    <p:selectBooleanCheckbox id="sendNetflow" value="#{projectController.sendNetflow}" />
                                
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        
                        <p:tab title="Nessus">     
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                
                                    <p:outputLabel value="URL" for="nessusUrl" />
                                    <p:inputText id="nessusUrl" value="#{projectController.nessusURL}" />
                                    
                                    <p:outputLabel value="Access key" for="accesskey" />
                                    <p:password id="accesskey" value="#{projectController.nessusAccesskey}" />
                                    
                                    <p:outputLabel value="Secret key" for="secretkey" />
                                    <p:password id="secretkey" value="#{projectController.nessusSecretkey}" />
                                
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        
                        <p:tab title="SonarQube">     
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                
                                    <p:outputLabel value="URL" for="sonarUrl" />
                                    <p:inputText id="sonarUrl" value="#{projectController.sonarURL}" />
                                    
                                    <p:outputLabel value="User" for="sonarUser" />
                                    <p:inputText id="sonarUser" value="#{projectController.sonarUser}" />
                                    
                                    <p:outputLabel value="Password" for="sonarPassword" />
                                    <p:password id="sonarPassword" value="#{projectController.sonarPassword}"  />
                                
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        
                        <p:tab title="Snyk">     
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                
                                    <p:outputLabel value="Organization ID" for="snykOrgid" />
                                    <p:inputText id="snykOrgid" value="#{projectController.snykOrgid}" />
                                    
                                    <p:outputLabel value="Key" for="snykKey" />
                                    <p:password id="snykKey" value="#{projectController.snykKey}" />
                                
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        
                        <p:tab title="VMRay">     
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                
                                    <p:outputLabel value="URL" for="vmrayUrl" />
                                    <p:inputText id="vmrayUrl" value="#{projectController.vmrayUrl}" />
                                    
                                    <p:outputLabel value="Key" for="vmrayKey" />
                                    <p:password id="vmrayKey" value="#{projectController.vmrayKey}" />
                                
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        
                        <p:tab title="ZAP">     
                            <div class="Card ui-fluid">
                                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                
                                    <p:outputLabel value="Host" for="zapHost" />
                                    <p:inputText id="zapHost" value="#{projectController.zapHost}" />
                                    
                                    <p:outputLabel value="Port" for="zapPort" />
                                    <p:inputText id="zapPort" value="#{projectController.zapPort}" />
                                    
                                    <p:outputLabel value="Key" for="zapKey" />
                                    <p:password id="zapKey" value="#{projectController.zapKey}"  />
                                
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        
                    </p:tabView>
                        
                </b:panel>
                
            </b:form>
        </b:container> 
    </ui:define>

</ui:composition>
