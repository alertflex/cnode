<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .ui-datatable-header {
                height: 50px
            }
                   
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-paginator .ui-paginator-current, body .ui-paginator .ui-paginator-rpp-options {
                color: #3f3f3f;
            }
               
        </style>
        
        <b:jumbotron style="background: #3f3f3f; padding: 60px;">
            <b:form id="zap_report">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="OWASP ZAP report" collapsible="false" >
                    
                    <div class="EmptyBox10"></div>
                    
                    <div class="Card ui-fluid">
                        
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" style="width:50%; margin-bottom: 15px">
                            
                            <p:panelGrid  columns="3" layout="grid" styleClass="ui-panelgrid-blank" >
                                <p:commandButton value="Start" onclick="PF('pbAjax').start();PF('startButton').disable();"
                                    actionListener="#{scanHostController.runZapScan()}" widgetVar="startButton" /> 
                                <p:commandButton value="Save" action="#{scanHostController.saveZapScan()}" update=":zap_report"/>
                                <p:commandButton value="View" action="#{scanHostController.viewZapScan()}" update=":zap_report"/>
                            </p:panelGrid>
                            
                            <p:outputLabel value="Target URL" for="url" />
                            <p:inputText id="url" value="#{scanHostController.target}" />
                            
                            <p:panelGrid id="param1" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Parameter:</span> 
                                </div>
                                <p:overlayPanel id="tip2" for="param1" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="- context_name"/><br/>
                                    <p:outputLabel value="- context_id,user_id (the comma is important between args)"/><br/>
                                 </p:overlayPanel>
                            </p:panelGrid>
                            <p:inputText value="#{scanHostController.value2}" />
                            
                            <p:panelGrid id="param2" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Parameter:</span> 
                                </div>
                                <p:overlayPanel id="tip3" for="param2" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="MaxDuration for spider scan"/><br/>
                                </p:overlayPanel>
                            </p:panelGrid>
                            <p:spinner value="#{scanHostController.value3}" min="1" max="10" />
                            
                            <p:outputLabel value="Zap scan progress:" />
                            <p:progressBar widgetVar="pbAjax" ajax="true" value="#{scanHostController.progress}" 
                                labelTemplate="{value}%" styleClass="animated" global="false" interval="500">
                                <p:ajax event="complete" listener="#{scanHostController.stopScanHost()}" update=":zap_report" oncomplete="PF('startButton').enable();"/>
                            </p:progressBar>
                            
                        </p:panelGrid>
                                
                        <p:dataTable id="tbl_zap" value="#{scanHostController.zsList}" var="zs" >
                                
                            <f:facet name="header">
                                
                                List of ports
                                                               
                                <p:commandButton id="toggler" type="button" style="float:right; width:35px" icon="pi pi-align-justify" />
                                <p:columnToggler datasource="tbl_zap" trigger="toggler" />
                                    
                            </f:facet>
                                
                             <p:column headerText="Alert">
                                <h:outputText value="#{zs.alert}" />
                            </p:column>
                            
                            <p:column headerText="PluginId" >
                                <h:outputText value="#{zs.pluginid}" />
                            </p:column>
                             
                            <p:column headerText="Name">
                                <h:outputText value="#{zs.name}" />
                            </p:column>
                            
                            <p:column headerText="Desc">
                                <h:outputText value="#{zs.description}" />
                            </p:column>
                            
                            <p:column headerText="Solution">
                                <h:outputText value="#{zs.solution}" />
                            </p:column>
                            
                            <p:column headerText="Reference">
                                <h:outputText value="#{zs.reference}" />
                            </p:column>
                            
                            <p:column headerText="Instances">
                                <h:outputText value="#{zs.instances}" />
                            </p:column>
                            
                            <p:column headerText="URL">
                                <h:outputText value="#{zs.url}" />
                            </p:column>
                                
                            <p:column headerText="Riskcode">
                                <h:outputText value="#{zs.riskcode}" />
                            </p:column>
                                
                            <p:column headerText="Confidence">
                                <h:outputText value="#{zs.confidence}" />
                            </p:column>
                            
                            <p:column headerText="RiscDesc">
                                <h:outputText value="#{zs.riskdesc}" />
                            </p:column>
                            
                            <p:column headerText="Count">
                                <h:outputText value="#{zs.counter}" />
                            </p:column>
                            
                            <p:column headerText="Otherinfo">
                                <h:outputText value="#{zs.otherinfo}" />
                            </p:column>
                            
                            <p:column headerText="Cweid">
                                <h:outputText value="#{zs.cweid}" />
                            </p:column>
                            
                            <p:column headerText="Wascid">
                                <h:outputText value="#{zs.wascid}" />
                            </p:column>
                            
                            <p:column headerText="Sourceid">
                                <h:outputText value="#{zs.sourceid}" />
                            </p:column>
                            
                            <p:column headerText="Added">
                                <h:outputText value="#{zs.reportAdded}" />
                            </p:column>
                            
                            <p:column headerText="Updated">
                                <h:outputText value="#{zs.reportUpdated}" />
                            </p:column>
                                
                            <p:column style="width:42px">
                                <p:commandButton 
                                    title="Delete the item"
                                    styleClass="GrayButton Black" icon="fa fa-trash" 
                                    update="tbl_zap"
                                    actionListener="#{scanHostController.deleteZsRecord(zs)}"
                                    ajax="false" />
                            </p:column>
                                
                        </p:dataTable>
                        
                    </div>
                </b:panel>
            </b:form>
        </b:jumbotron>
    </ui:define>

</ui:composition>
