<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
           
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-dialog .ui-dialog-content {
                background-color: #3f3f3f;
            }
            
            body .ui-tabs .ui-tabs-panels {
                background-color: #3f3f3f;
            }
               
        </style>
        
        
        <b:container style="background: #3f3f3f; margin-top: 60px">
            <b:form id="user_edit">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Edit user profile" collapsible="false" >
                    
                    <p:commandButton value="Save" actionListener="#{usersController.changeUser()}" update=":user_edit" style="margin-bottom: 15px"/>
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" label="Email" value="#{usersController.email}"/>
                        
                            <p:outputLabel value="Mobile:" for="mobile" />
                            <p:inputText id="mobile" label="Mobile" value="#{usersController.mobile}"/>
                        
                            <p:outputLabel value="Send Twilio SMS:" />
                            <p:selectBooleanCheckbox value="#{usersController.sendSms}"/>
			</p:panelGrid>
                        
                        <br/>
                        
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                            <p:outputLabel value="Current password" for="currentPassword" />
                            <p:password id="currentPassword" label="Current password:" value="#{usersController.oldPassword}" feedback="true" required="true"  />
                            
                            <p:outputLabel value="New password:" for="password" />
                            <p:password id="password" label="New password" value="#{usersController.password}" feedback="true"  match="password2" />
                            
                            <p:outputLabel value="Confirm new password:" for="password2" />
                            <p:password id="password2" label="New password" value="#{usersController.password}" feedback="false"  />
                        </p:panelGrid>
                    </div>
                    
                </b:panel>
                
            </b:form>
        </b:container> 
    </ui:define>

</ui:composition>
