<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .ui-datatable-header {
                height: 50px
            }
                   
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-paginator .ui-paginator-current, body .ui-paginator .ui-paginator-rpp-options {
                color: #3f3f3f;
            }
            
        </style>
        
        <b:jumbotron style="background: #3f3f3f; padding: 60px;">
            <b:form id="sca_report">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                
                <b:panel title="Security Configuration Assessment report" collapsible="false" >
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="3" layout="grid" styleClass="ui-panelgrid-blank" style="width:50%" >
                            <p:selectOneMenu id="name_node" value="#{agentScaController.selectedNodeId}" >
                                <f:selectItem itemLabel="Select node" itemValue="" />
                                <f:selectItems value="#{agentScaController.listNodeId}" />
                                <p:ajax  update=":sca_report" listener="#{agentScaController.updateListAgentNames()}"/>
                            </p:selectOneMenu>
                            
                            <p:selectOneMenu id="name_agent" value="#{agentScaController.selectedAgentName}" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="select agent" itemValue="" />
                                <f:selectItems value="#{agentScaController.listAgentNames}" />
                            </p:selectOneMenu>
                            
                            <p:commandButton value="Submit" update=":sca_report" actionListener="#{agentScaController.updateList()}" />
					
			</p:panelGrid>
                    </div>
                    
                    <br/>
                    
                    <p:dataTable id="tbl" value="#{agentScaController.listAgentSca}" var="sca" paginator="true" rows="10"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,30,40,50,100"  >
                        
                        <f:facet name="header">
                            SCA list                          
                            <p:commandButton id="toggler" type="button" style="float:right; width:35px" icon="pi pi-align-justify" />
                            <p:columnToggler datasource="tbl" trigger="toggler" />
                        </f:facet>
                        
                        
                        <p:column headerText="Name" >
                            <h:outputText value="#{sca.name}" />
                        </p:column>
                            
                        <p:column headerText="Policy" >
                            <h:outputText value="#{sca.policyId}" />
                        </p:column>
                            
                        <p:column headerText="Description">
                            <h:outputText value="#{sca.description}" />
                        </p:column>
                            
                        <p:column headerText="Last scan">
                            <h:outputText value="#{sca.endScan}" />
                        </p:column>
                            
                        <p:column headerText="Pass">
                            <h:outputText value="#{sca.pass}" />
                        </p:column>
                            
                        <p:column headerText="Fail">
                            <h:outputText value="#{sca.fail}" />
                        </p:column>
                            
                        <p:column headerText="Score">
                            <h:outputText value="#{sca.score}" />
                        </p:column>
                        
                        <p:column headerText="Created">
                            <h:outputText value="#{sca.reportAdded}" />
                        </p:column>
                            
                        <p:column headerText="Updated">
                            <h:outputText value="#{sca.reportUpdated}" />
                        </p:column>
                            
                        <p:column style="width:42px">
                            <p:commandButton 
                                title="Delete this item"
                                styleClass="GrayButton Black" icon="fa fa-trash" 
                                update=":sca_report"
                                actionListener="#{agentScaController.deleteRecord(sca)}"
                                ajax="false" />
                        </p:column>
                        
                    </p:dataTable>
                    
                </b:panel>
                
            </b:form>
        </b:jumbotron>
    </ui:define>

</ui:composition>
