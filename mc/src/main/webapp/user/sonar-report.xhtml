<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .ui-datatable-header {
                height: 50px
            }
                   
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-paginator .ui-paginator-current, body .ui-paginator .ui-paginator-rpp-options {
                color: #3f3f3f;
            }
               
        </style>
        
        <b:jumbotron style="background: #3f3f3f; padding: 60px;">
            <b:form id="sonar_report">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="SonarQube report" collapsible="false" >
                    
                    <div class="EmptyBox10"></div>
                    
                    <div class="Card ui-fluid">
                        
                        <p:panelGrid  columns="2" layout="grid" styleClass="ui-panelgrid-blank" style="width:50%; margin-bottom: 15px">
                            
                            <p:selectOneMenu id="name_node" value="#{sonarProjectController.selectedProjectKey}" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Select project key" itemValue="" />
                                <f:selectItems value="#{sonarProjectController.listProjects}" />
                            </p:selectOneMenu>
                            
                            <p:commandButton value="Submit" update=":sonar_report" actionListener="#{sonarProjectController.updateVulList()}" />
                            
                        </p:panelGrid>
                                
                        <p:dataTable id="tbl_sonar" value="#{sonarProjectController.listVulnerability}" var="vul" >
                                
                            <f:facet name="header">
                                Project vulnerabilities
                                <p:commandButton id="toggler" type="button" style="float:right; width:35px" icon="pi pi-align-justify" />
                                <p:columnToggler datasource="tbl_sonar" trigger="toggler" />
                            </f:facet>
                            
                            <p:column headerText="Severity" >
                                    <h:outputText value="#{vul.severity}"/>
                                </p:column>
                                    
                                <p:column headerText="Component">
                                    <h:outputText value="#{vul.component}" />
                                </p:column>
                                    
                                <p:column headerText="Message">
                                    <h:outputText value="#{vul.message}" />
                                </p:column>
                                    
                                <p:column headerText="Status">
                                    <h:outputText value="#{vul.status}" />
                                </p:column>
                                
                                <p:column headerText="Tags">
                                    <h:outputText value="#{vul.tags}" />
                                </p:column>
                                
                                <p:column headerText="Line">
                                    <h:outputText value="#{vul.line}" />
                                </p:column>
                                    
                                <p:column headerText="Created">
                                    <h:outputText value="#{vul.reportCreated}" />
                                </p:column>
                                
                                <p:column headerText="Updated">
                                    <h:outputText value="#{vul.reportUpdated}" />
                                </p:column>
                                    
                                <p:column style="width:42px">
                                    <p:commandButton 
                                        title="Delete this item"
                                        styleClass="GrayButton Black" icon="fa fa-trash" 
                                        update=":sonar_report"
                                        actionListener="#{sonarProjectController.deleteRecord(vul)}"
                                        ajax="false" />
                                </p:column>
                                
                        </p:dataTable>
                        
                    </div>
                </b:panel>
            </b:form>
        </b:jumbotron>
    </ui:define>

</ui:composition>
