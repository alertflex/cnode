<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
           
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-dialog .ui-dialog-content {
                background-color: #3f3f3f;
            }
            
            body .ui-tabs .ui-tabs-panels {
                background-color: #3f3f3f;
            }
               
        </style>
        
        
        <b:container style="background: #3f3f3f; margin-top: 60px">
            <b:form id="add_sandbox">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Add sandbox job" collapsible="false" >
                    
                    <p:commandButton value="Save" actionListener="#{sandboxJobController.createJob()}" 
                        update=":add_sandbox" style="margin-bottom: 15px"/>
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                            
                            <p:outputLabel value="Name:" />
                            <p:inputText value="#{sandboxJobController.selectedSandboxJob}" />
                                    
                            <p:outputLabel value="Description:" />
                            <p:inputText value="#{sandboxJobController.desc}" />
                            
                            <p:panelGrid id="target0" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Time period:</span> 
                                </div>
                                <p:overlayPanel id="tip0" for="target0" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="Time period in seconds perform malware analysis files"/><br/>
                                    <p:outputLabel value="If 0, check files does not perform"/><br/>
                                    <p:outputLabel value="If 1, check files performs only once"/><br/>
                                </p:overlayPanel>
                            </p:panelGrid>
                            <p:spinner value="#{sandboxJobController.timerange}" min="0" max="3000" />
                            
                            <p:outputLabel value="Host:"  />
                            <p:selectOneMenu id="name_host" value="#{sandboxJobController.selectedHostName}" filter="true" >
                                <f:selectItem itemLabel="#{sandboxJobController.selectedHostName}" itemValue="" />
                                <f:selectItems value="#{sandboxJobController.listHostName}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Sandbox type:"  />
                            <p:selectOneMenu id="type_sandbox" value="#{sandboxJobController.selectedSandboxType}">
                                <f:selectItem itemLabel="#{sandboxJobController.selectedSandboxType}" itemValue="" />
                                <f:selectItems value="#{sandboxJobController.listSandboxType}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Sensor type:"  />
                            <p:selectOneMenu id="type_sensor" value="#{sandboxJobController.selectedSensorType}" >
                                <f:selectItem itemLabel="#{sandboxJobController.selectedSensorType}" itemValue="" />
                                <f:selectItems value="#{sandboxJobController.listSensorType}" />
                            </p:selectOneMenu>
                            
                            <p:panelGrid id="target1" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Regex:</span> 
                                </div>
                                <p:overlayPanel id="tip1" for="target1" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="Regex matches for file names."/><br/>
                                    <p:outputLabel value="For example: .*"/><br/>
                                </p:overlayPanel>
                            </p:panelGrid>
                            <p:inputText value="#{sandboxJobController.ext}" />
                            
                            <p:panelGrid id="target2" columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <div class="CardTopic" style="cursor: pointer;"> 
                                    <i class="fa fa-question-circle Fleft MarRight10 Leaden"></i>
                                    <span class="CardSubTopic"> Source path:</span> 
                                </div>
                                <p:overlayPanel id="tip2" for="target2" hideEffect="fade" showCloseIcon="true">
                                    <p:outputLabel value="Source path for files"/><br/>
                                    <p:outputLabel value="For example: /var/log/suricata/files/"/><br/>
                                </p:overlayPanel>
                            </p:panelGrid>
                            <p:inputText value="#{sandboxJobController.path}" />
                            
                            <p:outputLabel for="files_limit" value="Limit processing of files:" />
                            <p:spinner id="files_limit" value="#{sandboxJobController.filesLimit}" min="0" max="3000" />
                            
                            <p:outputLabel value="Delete observed file:" />
                            <p:selectBooleanCheckbox value="#{sandboxJobController.delFile}" />
                            
                            <p:outputLabel value="Delete infected file:" />
                            <p:selectBooleanCheckbox value="#{sandboxJobController.delInfect}" />
                    
                        </p:panelGrid>
                    </div>
                    
                    <div class="EmptyBox10"></div>
                    
                </b:panel>
                
            </b:form>
        </b:container> 
    </ui:define>

</ui:composition>
