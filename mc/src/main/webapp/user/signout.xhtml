<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/login.css" rel="stylesheet" type="text/css" />
        <title>Alertflex</title>
    </h:head>
    
    <h:body style="background: #3f3f3f;">
        
        <div id="content" align ="center">
           
            <style type="text/css">
           
               body .ui-panel .ui-panel-content {
                    border: 1px solid #191919;
                    border-top-color: rgb(25, 25, 25);
                    border-top-style: solid;
                    border-top-width: 1px;
                    background-color: #fff;
                    color: #dedede;
                    padding: .571em 1em;
                    border-top: 0 none;
                    line-height: 1.5;
                }
                
                body .ui-panelgrid .ui-panelgrid-cell {
                    border: 1px solid #191919;
                    background-color: #fff;
                    color: #dedede;
                    padding: .571em 1em;
                }
               
            </style>
       
        
                <p:panel >
                    <div id="top" style=" padding: 5px;">
                        <div align="center">
                            <img src="../resources/img/logo.png" style="max-width:140px;"  />	
                        </div>
                    </div>
                    <h:form >
                        <div class="Container100">
                            
                            <div class="EmptyBox10"></div>
                            <h:panelGroup rendered="#{!sessionController.authenticated}">
                                <script type="text/javascript">
                                    function logoutRedirect(){
                                        window.location = 'http://' + window.location.hostname + '/index.html';
                                    }
                                </script>
                                <h:outputScript>logoutRedirect();</h:outputScript>
                    
                            </h:panelGroup>
                            <h:panelGroup rendered="#{sessionController.authenticated}" >
                                <script type="text/javascript">
                                    function comebackRedirect(){
                                        window.location = "alerts.xhtml";
                                    }
                                </script>
                                <div class="Card ui-fluid">
                                    <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                        <p:commandButton value="Yes, sign out" actionListener="#{sessionController.logout()}" ajax="false" />
                                        <p:commandButton value="No" onclick="comebackRedirect()" />
                                    </p:panelGrid>
                                </div>
                            </h:panelGroup>
                                
                        </div>
                    </h:form>
                    <div class="EmptyBox10"></div>
                </p:panel>
        </div>
        
    </h:body>
</html>
