<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
           
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-dialog .ui-dialog-content {
                background-color: #3f3f3f;
            }
            
            body .ui-tabs .ui-tabs-panels {
                background-color: #3f3f3f;
            }
               
        </style>
        
        
        <b:container style="background: #3f3f3f; margin-top: 60px">
            <b:form id="add_host">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                <b:panel title="Add host" collapsible="false" >
                    
                    <p:commandButton value="Save" update=":add_host" style="margin-bottom: 15px" 
                        actionListener="#{hostController.createHost()}" /> 
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                            
                            <p:outputLabel value="Name:"/>
                            <p:inputText value="#{hostController.name}"/>
                            
                            <p:outputLabel value="Description:" for="desc" />
                            <p:inputText id="desc" value="#{hostController.description}" />
                            
                            <p:outputLabel value="Node:"  />
                            <p:selectOneMenu value="#{hostController.selectedNodeName}" filter="true">
                                <f:selectItem itemLabel="Select One" itemValue="#{hostController.selectedNodeName}" />
                                <f:selectItems value="#{hostController.listNodeName}" />
                            </p:selectOneMenu>
                                    
                            <p:outputLabel value="Credential:" />
                            <p:selectOneMenu value="#{hostController.selectedCredentialName}" filter="true" >
                                <f:selectItem itemLabel="#{hostController.selectedCredentialName}" itemValue="#{hostController.selectedCredentialName}" />
                                <f:selectItems value="#{hostController.listCredentialName}" />
                            </p:selectOneMenu>
                                                                        
                            <p:outputLabel value="Agent:" for="agent" />
                            <p:inputText id="agent" value="#{hostController.agent}" />
                            
                            <p:outputLabel value="Sensor:" for="sensor" />
                            <p:inputText id="sensor" value="#{hostController.sensor}" />
                                                                
                            <p:outputLabel value="Address:" />
                            <p:inputText value="#{hostController.address}" />
                                    
                            <p:outputLabel value="SSH/SFTP port:" />
                            <p:inputText value="#{hostController.port}" />
                            
                        </p:panelGrid>
                    </div>
                    
                </b:panel>
             </b:form>
        </b:container> 
    </ui:define>

</ui:composition>
