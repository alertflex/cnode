<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content" >
        
        <style type="text/css">
            
            .panel-default  {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .panel-default > .panel-heading {
                color: #fff;
                background-color: #3f3f3f;
                border-color: #3f3f3f;
            }
            
            .ui-datatable-header {
                height: 50px
            }
                   
            body .ui-panel .ui-panel-content {
                background-color: #3f3f3f;
            }
            
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: #3f3f3f;
            }
            
            body .ui-paginator .ui-paginator-current, body .ui-paginator .ui-paginator-rpp-options {
                color: #3f3f3f;
            }
            
        </style>
        
        <b:jumbotron style="background: #3f3f3f; padding: 60px;">
            <b:form id="vuln_report">
            <b:growl id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
                
                <b:panel title="Vulnerability detection report" collapsible="false" >
                    
                    <div class="Card ui-fluid">
                        <p:panelGrid  columns="3" layout="grid" styleClass="ui-panelgrid-blank" style="width:50%" >
                            <p:selectOneMenu id="name_node" value="#{agentVulController.selectedNodeId}" >
                                 <f:selectItem itemLabel="Select node" itemValue="" />
                                 <f:selectItems value="#{agentVulController.listNodeId}" />
                                 <p:ajax  update=":vuln_report" listener="#{agentVulController.updateListAgentNames()}"/>
                             </p:selectOneMenu>
                             
                             <p:selectOneMenu id="name_agent" value="#{agentVulController.selectedAgentName}" filter="true" filterMatchMode="startsWith" >
                                 <f:selectItem itemLabel="select agent" itemValue="" />
                                 <f:selectItems value="#{agentVulController.listAgentNames}" />
                             </p:selectOneMenu>
                             
                             <p:commandButton value="Submit" update=":vuln_report" actionListener="#{agentVulController.updateList()}" />
					
			</p:panelGrid>
                    </div>
                    
                    <br/>
                    
                    <p:dataTable id="tbl" value="#{agentVulController.listAgentVul}" var="vul" paginator="true" rows="10"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,30,40,50,100"  >
                        
                        <f:facet name="header">
                            Vulnerabilities list                          
                            <p:commandButton id="toggler" type="button" style="float:right; width:35px" icon="pi pi-align-justify" />
                            <p:columnToggler datasource="tbl" trigger="toggler" />
                        </f:facet>
                        
                        
                        <p:column headerText="Severity" style="#{vul.colorSeverity}; width:48px" sortBy="#{vul.severity}"  >
                            <h:outputText value="#{vul.digitSeverity}"/>
                        </p:column>
                            
                        <p:column headerText="Cve">
                            <h:outputText value="#{vul.cve}" />
                        </p:column>
                            
                        <p:column headerText="CvePriority">
                            <h:outputText value="#{vul.cveSeverity}" />
                        </p:column>
                            
                        <p:column headerText="CvePublished">
                            <h:outputText value="#{vul.cvePublished}" />
                        </p:column>
                        
                        <p:column headerText="CveUpdated">
                            <h:outputText value="#{vul.cveUpdated}" />
                        </p:column>
                            
                        <p:column headerText="CveState">
                            <h:outputText value="#{vul.cveState}" />
                        </p:column>
                        
                        <p:column headerText="CveSeverity">
                            <h:outputText value="#{vul.cveSeverity}" />
                        </p:column>
                            
                        <p:column headerText="PackageName">
                            <h:outputText value="#{vul.packageName}" />
                        </p:column>
                            
                        <p:column headerText="PackageCondition">
                            <h:outputText value="#{vul.packageCondition}" />
                        </p:column>
                            
                        <p:column headerText="PackageVersion">
                            <h:outputText value="#{vul.packageVersion}" />
                        </p:column>
                        
                        <p:column headerText="Reference">
                            <h:outputText value="#{vul.reference}" />
                        </p:column>
                            
                        <p:column headerText="Created">
                            <h:outputText value="#{vul.reportAdded}" />
                        </p:column>
                            
                        <p:column headerText="Updated">
                            <h:outputText value="#{vul.reportUpdated}" />
                        </p:column>
                        
                        <p:column style="width:42px">
                            <p:commandButton 
                                title="Delete this item"
                                styleClass="GrayButton Black" icon="fa fa-trash" 
                                update=":vuln_report"
                                actionListener="#{agentVulController.deleteRecord(vul)}"
                                ajax="false" />
                        </p:column>
                        
                    </p:dataTable>
                    
                </b:panel>
                
            </b:form>
        </b:jumbotron>
    </ui:define>

</ui:composition>
