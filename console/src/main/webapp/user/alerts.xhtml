        <script type="text/javascript">
            function skinTimeLineChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#00aeef'];
                this.cfg.grid = {
                    background: '#FAFAFA',
                    borderColor: '#D8D8D8',
                    gridLineColor: '#D8D8D8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#665F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:3,
                        style:'circle'
                    }
                }
                
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
            
            .jqplot-series-shadowCanvas {
                display: none;

        </style>
